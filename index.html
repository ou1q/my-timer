<!DOCTYPE html>
<link rel="icon" href="data:;base64,=">
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>专注倒计时</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,=">
</head>
<body class="wallpaper-bg2">
  <!-- 设置面板开关 -->
  <button id="settingsToggle">⚙️</button>
  <!-- 设置面板 -->
  <div id="settingsPanel" class="hidden">
    <h3>背景</h3>
    <button data-wall="bg1">背景 1</button>
    <button data-wall="bg2">背景 2</button>
    <h3>皮肤</h3>
    <button data-skin="glass">Glass</button>
    <button data-skin="carbon">Carbon</button>
    <button data-skin="llama">Llama</button>
    <button data-skin="nano">Nano</button>
  </div>

  <div class="container skin-glass">
    <h1>在线倒计时器</h1>

    <!-- 8 格预设按钮 -->
    <div class="presets-grid">
      <button data-minutes="0.5">30s</button>
      <button data-minutes="1">1m</button>
      <button data-minutes="5">5m</button>
      <button data-minutes="10">10m</button>
      <button data-minutes="30">30m</button>
      <button data-minutes="45">45m</button>
      <button data-minutes="60">60m</button>
      <button data-minutes="custom" id="presetCustom">Custom</button>
    </div>

    <!-- 倒计时显示 -->
    <div id="display">00:00</div>

    <!-- ▶️/⏸️ 按钮 -->
    <button id="toggleBtn">▶️</button>
  </div>

  <!-- Custom 输入分钟 模态框 -->
  <div id="customModal" class="hidden">
    <div class="modal-content">
      <h3>请输入分钟数</h3>
      <input type="number" id="customMinModal" placeholder="分钟" min="1" />
      <button id="confirmCustom">开始</button>
    </div>
  </div>

  <audio id="alarm" src="audio/alarm1.mp3" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
